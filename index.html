<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;600;900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Styles/main.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="targeContainer">
      <div class="targeContainer__link-imagen" href="#">
          <a href="#" class="targeContainer__link-imagen--control">
            <img class="targeContainer__link-imagen--overlay"
            src="./images/icon-view.svg" alt="imagen ETH">
          </a>
      </div>
      <div class="targeContainer__text">
        <a href="#" class="targeContainer__link-title">
          <h5 class="targeContainer__link-title--control">Equilibrium #3429</h5>
        </a>
        <p class="targeContainer__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="targeContainer__price-control">
          <div class="targeContainer__Price-cryto">
            <img class="targeContainer__Price-cryto--control" src=" ./images/icon-ethereum.svg" alt="Etheriun">
            <span>0.041 ETH</span>
          </div>
          <div class="targeContainer__duration">
            <img class="targeContainer__duration--control" src="./images/icon-clock.svg" alt="icon clock">
            <span>3 days left</span>
          </div>
        </div>
        <div class="targeContainer__user-creation">
          <img class="targetContainer__usercreation--imagen" src="./images/image-avatar.png" alt="photo user">
          <p class="targeContainer__user-text">
            Creation of
            <a class="targeContainer__user-text--active" href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
